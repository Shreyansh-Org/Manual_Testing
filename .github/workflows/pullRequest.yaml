name: SmartUI GitHub Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  trigger-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout smartui-cli
        uses: actions/checkout@v4
        with:
          repository: LambdaTest/smartui-cli
          ref: stage
          path: smartui-cli

      - name: Build smartui-cli
        working-directory: smartui-cli
        run: |
          git branch
          rm pnpm-lock.yaml
          npm install -g pnpm
          pnpm i
          pnpm run build
          npx playwright install
          echo "CLI_DIR=$(pwd)" >> $GITHUB_ENV    

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          # ref: ${{ github.head_ref }}

      - name: Get latest commit ID
        id: commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Commit Status URL
        run: |
          COMMIT_ID=${{ steps.commit.outputs.sha }}
          GITHUB_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/statuses/${COMMIT_ID}"
          echo "GITHUB_URL=$GITHUB_URL" >> $GITHUB_ENV     

